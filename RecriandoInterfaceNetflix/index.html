  <head>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <header>
      <nav class="container">
        <a href="#" id="logo"><span>NETFLIX</span></a>

    <main>
      <div class="main-movie">
        <div class="container">
          <h1 class="title">The Boys</h1>
          <p class="description">
            Na trama, conhecemos um mundo em que super-heróis são as maiores
            celebridades do planeta, e rotineiramente abusam dos seus poderes ao
            invés de os usarem para o bem.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fa-solid fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="button">
              <i class="fa-solid fa-circle-info"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
